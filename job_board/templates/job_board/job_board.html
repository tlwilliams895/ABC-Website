<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Career Page</title>
    </head>
    <body>
        <h1>Latest Jobs</h1>
        <ul>
            {% for job in jobs %} 
            <div>
                <p>Company: {{ job.company.name }}</p>
                <p>Job Title: {{ job.name }}</p>
                <p>Job ID: {{ job.id }}</p>
                <p>Location: {{ job.locations }}</p>
                <p>Posting Date: {{ job.publication_date }}</p>
                <a href="{{ job.refs.landing_page }}">Apply Here</a>
            </div>
            {% endfor %}
        </ul> 
    </body>
</html>
