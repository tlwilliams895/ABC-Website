<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Career Page</title>
    </head>
    <header>
        <style>
            div {
                width: 800px;
                padding: 10px;
                height: auto;
                color: black;
                border: 1px solid grey;
                margin: 2em;
                display: inline-block;
                text-align: center;
                box-shadow: 5px 5px rgb(65, 64, 64);
            }

            h1 {
                text-align: center;
            }
        </style>
    </header>
    <body>
        <h1>Latest Jobs</h1>
        <ul>
            {% for job in jobs %} 
            <div>
                <p>Company: {{ job.company.name }}</p>
                <p>Job Title: {{ job.name }}</p>
                <p>Job ID: {{ job.id }}</p>
                <p>Location: {{ job.locations }}</p>
                <p>Posting Date: {{ job.publication_date }}</p>
                <a href="{{ job.refs.landing_page }}">Apply Here</a>
            </div>
            {% endfor %}
        </ul> 
    </body>
</html>
